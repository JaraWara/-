baseURL = 'http://localhost:1313/'
languageCode = 'ru'
title = 'Проект по проектной деятельности'
theme = 'hugo-book'

[params]
  BookSection = 'docs'
  BookTheme = 'auto'

[markup]
  [markup.sass]
    includePaths = ['assets/scss']
    indentWidth = 2
    outputStyle = 'compressed'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ['HTML']

[[module.mounts]]
  source = 'assets/_custom.scss'
  target = 'assets/_custom.scss'

